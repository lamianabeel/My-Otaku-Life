
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>عالم الأنمي</title>
</head>
<body>
    <h1>عالم الأنمي</h1>
    <div id="anime-list">
        <h2>الأنمي الذي شاهدته:</h2>

        <ul id="watched-anime"></ul>
        <h2>الأنمي الذي سأشاهده الشهر القادم:</h2>
        <ul id="upcoming-anime"></ul>
    </div>
    <input type="text" id="anime-input" placeholder="أدخل اسم الأنمي">
    <button id="add-watched">أضف إلى المشاهدة</button>
    <button id="add-upcoming">أضف إلى القادمة</button>
    <button id="notify-button">أرسل إشعار</button>
    <script src="script.js"></script>
</body>
</html>
